<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Speech Builder - Dialog TTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?version=1.7">
</head>
<body>

    <div class="header text-center" id="openaiTTSHeader">
        <div class="container">
            <p class="lead">Convert dialog to Text-to-Speech with OpenAI voices</p>
        </div>
    </div>

    <div class="container">

        <!-- API Key Section (Separated at top) -->
        <div class="card mb-4" id="openaiAPIConfig">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0"><i class="fas fa-key me-2"></i>OpenAI API Configuration</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="apiKey" 
                            placeholder="Enter your OpenAI API key">
                    </div>
                    <div class="col-md-4">
                        <small class="text-muted">Your API key is stored locally and not sent to our servers</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add this in your index.html file -->

        <div class="row">
            <div class="col-lg-12"></div>
                <div class="card mt-4">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="fas fa-users me-2"></i>Speakers</h5>
                        <button class="btn btn-sm btn-outline-secondary me-2" id="layoutToggleBtn">
                            <i class="fas fa-th-large me-1"></i>Switch to Meeting View
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" id="fullscreenSpeakersBtn" style="display: none;">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap justify-content-center gap-3" id="speakersRow">
                            <!-- Avatars will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <!-- Left Column: Controls and Playback -->
            <div class="col-lg-6" id="leftColumn">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0"><i class="fas fa-sliders-h me-2"></i>Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDialogModal">
                                <i class="fas fa-plus-circle me-2"></i>Add Dialog Entry
                            </button>
                            <div class="mb-3">
                                <label class="form-label voice-label">Select Sample</label>
                                <select class="form-select voice-select" id="sampleSelect">
                                    <option value="">Loading samples...</option>
                                </select>
                            </div>
                            <button class="btn btn-success" id="generateBtn">
                                <i class="fas fa-bolt me-2"></i>Generate TTS
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Playback Panel (Now beside Dialog Preview) -->
                <div class="card mt-4">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0"><i class="fas fa-music me-2"></i>Playback Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <button class="btn btn-outline-primary" id="playAllBtn">
                                <i class="fas fa-play me-2"></i>Play All
                            </button>
                            <button class="btn btn-outline-secondary" id="hideBtn">
                                <i class="fas fa-eye me-2"></i>Hide UIs
                            </button>
                            <button class="btn btn-outline-danger" id="stopBtn">
                                <i class="fas fa-stop me-2"></i>Stop
                            </button>
                        </div>
                        <div class="mt-3">
                            <label class="form-label voice-label">Playback Speed</label>
                            <input type="range" class="form-range" min="0.5" max="2" step="0.1" value="1" id="playbackSpeed">
                            <div class="d-flex justify-content-between">
                                <small>0.5x</small>
                                <small>1x</small>
                                <small>2x</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Dialog Preview -->
            <div class="col-lg-6" id="rightColumn">
                <div class="card h-100">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="fas fa-comments me-2"></i>Dialog Preview</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary me-2" id="fullscreenDialogBtn" style="display: none;">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" id="clearDialogBtn">
                                <i class="fas fa-trash me-1"></i>Clear All
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="dialog-container" id="dialogContainer">
                            <p class="text-center text-muted mt-4">Your dialog will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Dialog Modal -->
    <div class="modal fade" id="addDialogModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Dialog Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label voice-label">Select Voice</label>
                        <select class="form-select voice-select" id="voiceSelectModal">
                            <option value="alloy">Alloy (Female)</option>
                            <option value="coral">Coral (Female)</option>
                            <option value="echo" selected>Echo (Male)</option>
                            <option value="fable">Fable (Male)</option>
                            <option value="nova">Nova (Female)</option>
                            <option value="onyx">Onyx (Male)</option>
                            <option value="sage">Sage (Female)</option>
                            <option value="shimmer">Shimmer (Female)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label voice-label">Dialog Prompt</label>
                        <input type="text" class="form-control" id="dialogPromptModal" placeholder="E.g., Question about sustainability">
                    </div>
                    <div class="mb-3">
                        <label class="form-label voice-label">Input Text</label>
                        <textarea class="form-control" id="inputTextModal" rows="4" placeholder="Enter text to convert to speech..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addDialogModalBtn">Add to Dialog</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer text-center mt-5" id="footer">
        <div class="container">
            <p>AI Speech Builder &copy; 2025 | Developed by WebbyPage</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js?version=1.44"></script>
</body>
</html>
